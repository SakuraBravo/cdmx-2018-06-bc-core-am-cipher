<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--Este meta es para que reconozca los diferentes tamaños de pantallas de dispositivos.-->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Caesar Cipher</title>
  <!--Es el la hoja de estilos del bootstrap que esta en la página... versión 4 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container"> <!--El container no contiene más containers-->
    <header>
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"><!--Esta clase contiene el media query indeed, me dice cuantas columnas ocuparán mis tres distintas pantallas-->
          <img src="Cipher_Translate.png" width="35" alt="Cipher Traslator" title="Cipher Traslator"/> <!--Intentando usar una imagen de logo-->
        </div>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <h1>Cipher Traslator</h1>
        </div>
      </div>
    </header>
    <div class="row"> <!--El row es como una columna horizontal...-->
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-1"><!--xs y sm es para movil, md es para tabletas y lg es para pantallas de escritorio-->
        <div class="form-group"> <!--Esta clase crea un padding responsivo al rededor de lo que contiene-->
          <!--Aquí va el offset-->
          <input type="text" id="offset" placeholder="KEY" maxlength="4" class="form-control"><!--Aquí va el offset-->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-md-6 col-lg-6"> <!--Los números indican las columnas que ocupan dependiendo del dispositivo-->
        <div class="form-group">
          <!--Aquí entra el texto que se va a codificar-->
          <textarea id="entrada" placeholder="Tu texto aquí" cols="20" rows="3" class="form-control"></textarea> <!--form-control es una class de Bootstrap la cual sirve para identificar un campo de entrada, ya sea un input, select o un textarea.-->
        </div>
      </div>
      <div class="col-sm-6 col-md-6 col-lg-6">
        <div class="form-group"> <!--Le da aire a las cajas que están contenidas en el-->
          <!--Aquí como quiero que sólo sea un campo de lectura agrego el atributo readonly-->
          <textarea id="demo" cols="20" rows="3" class="form-control" readonly="true"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2">
        <div class="form-group">
          <!--Aquí activamos la función con un onclick para codificar-->
          <!--btn-success es te bootstrap y me da el boton verde-->
          <button class="btn btn-success btn-block" type="button" onclick="textoCodificado()">CODIFICAR</button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-12 col-lg-22">
        <div class="form-group">
          <!--Aquí activamos la función con un onclick para decodificar-->
          <!--btn-primary es te bootstrap y me da el boton azul-->
          <button class="btn btn-primary btn-block" type="button" onclick="textoDecodificado()">DECODIFICAR</button>
        </div>
      </div>
      <div class="col-xs-12 col-sm-2 col-md-12 col-lg-2">
        <div class="form-group">
          <button class="btn btn-danger btn-block" type="button" onclick="javascript:window.location.reload();">AUTODESTRUCCIÓN</button>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="index.js"></script>
  <!--Estos son los scrips de la página de Bootstrap que son las librerias... que si no no jala el fruto bootstrap ¬_¬ lo supe a la mala -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  <script src="cipher.js"></script>
  <script src="index.js"></script>
</body>

</html>
